<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Nurussalam</title>
    <link rel="icon" href="images.jpeg" />
    <style>
        body {
            background: linear-gradient(120deg, #2e7d32 0%, #a5d6a7 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', Arial, sans-serif;
        }
        .login-box {
            background: #fff;
            padding: 38px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(46,125,50,0.13);
            width: 340px;
            text-align: center;
            position: relative;
        }
        .login-box::before {
            content: "";
            position: absolute;
            top: -18px; left: 50%;
            transform: translateX(-50%);
            width: 80px; height: 6px;
            background: linear-gradient(90deg, #2e7d32 60%, #ff9800 100%);
            border-radius: 6px;
        }
        .login-box img {
            width: 72px;
            margin-bottom: 10px;
            border-radius: 50%;
            border: 3px solid #a5d6a7;
            background: #fff;
        }
        .login-box h2 {
            margin-bottom: 6px;
            color: #2e7d32;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
        .login-theme {
            color: #ff9800;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 18px;
            letter-spacing: 2px;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 12px 0 8px 0;
            border: 1px solid #a5d6a7;
            border-radius: 7px;
            font-size: 1rem;
            background: #f4f7f5;
            color: #2e7d32;
            transition: border 0.2s, background 0.2s;
        }
        .login-box input:focus {
            border: 1.5px solid #2e7d32;
            background: #e8f5e9;
            outline: none;
        }
        .login-box button {
            width: 100%;
            background: linear-gradient(90deg, #2e7d32 80%, #43a047 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1.08rem;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(46,125,50,0.07);
            transition: background 0.2s, transform 0.1s;
        }
        .login-box button:hover {
            background: linear-gradient(90deg, #256d46 80%, #388e3c 100%);
            transform: scale(0.98);
        }
        #result {
            color: #e53935;
            margin-top: 12px;
            min-height: 22px;
            font-size: 1rem;
        }
        @media (max-width: 500px) {
            .login-box {
                width: 95vw;
                padding: 24px 8vw;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="images.jpeg" alt="Logo Nurussalam" />
        <div class="login-theme">NURUSSALAM</div>
        <h2>Login Admin</h2>
        <form id="loginForm" autocomplete="off">
            <input
                type="text"
                id="username"
                placeholder="Username Admin"
                required
                autofocus
            />
            <input
                type="password"
                id="password"
                placeholder="Password"
                required
            />
            <button type="submit">Masuk</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document
            .getElementById("loginForm")
            .addEventListener("submit", async function (e) {
                e.preventDefault();
                const resultDiv = document.getElementById("result");
                resultDiv.innerText = "Memproses...";

                try {
                    const res = await fetch(
                        "http://127.0.0.1:8000/api/admin/login",
                        {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                username:
                                    document.getElementById("username")
                                        .value,
                                password:
                                    document.getElementById("password")
                                        .value,
                            }),
                        }
                    );

                    const data = await res.json();

                    if (!res.ok) {
                        resultDiv.innerText =
                            data.message || "Login gagal.";
                        return;
                    }
                    localStorage.setItem("token", data.token);

                    window.location.href = "index.html";
                } catch (error) {
                    resultDiv.innerText = "Gagal terhubung ke server!";
                    console.error(error);
                }
            });
    </script>
</body>
</html>
